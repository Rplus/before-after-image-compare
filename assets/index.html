<!doctype html>
<html lang="zh-tw" class="no-js">
<head>
    <meta charset="UTF-8" />
    <title>before-after-image-compare | Rplus</title>
    <link rel="stylesheet" href="./style/test.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.0/modernizr.min.js"></script>
</head>
<body>

    <div class="comparebox" data-dir="h">
        <figure>
            <img src="./images/Black-Small.png" alt="">
        </figure>
        <figure>
            <img src="./images/White-Small.png" alt="">
        </figure>
    </div>

    <div class="comparebox" data-dir="v">
        <figure>
            <img src="./images/Black-Small.png" alt="">
        </figure>
        <figure>
            <img src="./images/White-Small.png" alt="">
        </figure>
    </div>

    <div class="comparebox" data-dir="v">
        <figure>
            <img src="./images/Black-Small.png" alt="">
        </figure>
        <figure>
            <img src="./images/White-Small.png" alt="">
        </figure>
    </div>

    <div class="comparebox" data-dir="v">
        <figure>
            <img src="./images/Black-Small.png" alt="">
        </figure>
        <figure>
            <img src="./images/White-Small.png" alt="">
        </figure>
    </div>

    <script src="./script/app.js"></script>
    <script>
        var compare_1 = new Comparebox();
            compare_1.init();

        var compare_2 = new Comparebox({
                target: document.querySelectorAll( '.comparebox' )[1],
                // box2d: null,
                deg: -25, // +90 ~ -90: angle between with vertical line, {left: -, right: +}
                initPosX: 55,
                ctrlbarColor: 'rgba(100,100,100,.3)',
                ctrlbarWidth: 20,
                mode: 'svg'  // 'normal' | 'svg'
            });
            compare_2.init();

        var compare_3 = new Comparebox({
                target: document.querySelectorAll( '.comparebox' )[2]
            }).init();
    </script>
</body>
</html>
